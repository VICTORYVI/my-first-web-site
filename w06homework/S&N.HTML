 </h2>

<img src="img/s&n.jpg" alt="mbti image"

<p> 두 번째 지표는 정보를 수집하는 선호 인식이다.</p>
<p>
감각형(s): 오감을 통해 현실적이고 구체적인 정보를 수집
<br> 
대표적인 표현:현실적, 세부적, 현재, 실제 경험, 구체적, 사실
</p>
<p>
    직관형 (N):육감을 통해 가능성과 전반적인 맥락에 관한 정보를 수집
<br>
대표적인 표현:상상적, 패턴, 미래, 아이디어, 이론, 개념
</p>
