 </h2>

<p>첫 번째 지표는 에너지의 방향과 주의 초점에 관한 선호다 </p>
<p>
외향형 (E): 외부 세계와의 상호작용이 자연스러움
<br> 
대표적인 표현:외부의, 다수의, 폭 넓은 관계, 행동, 말로 표현
</p>
<p>
내향형 (I):내부 세계와의 상호작용이 자연스러움
<br>
대표적인 표현:내부의, 소수의, 깊은 관계, 사적인, 사색, 글로 표현
</p>
