<p> 세 번째 지표는 의사를 결정하는 선호 판단이다.</p>
<p>
    사고형 (T): 진실, 공정에 주관심을 갖고 논리적이고 분석적으로 판단
<br>
대표적인 표현:논리, 공정, 분석, 정의, 객관적, 원칙
</p>
<p>
    감정형 (F):사람, 관계에 주관심을 갖고 개인적 상황을 고려해 판단
<br>
대표적인 표현:의미, 가치, 공감, 조화, 주관적, 인정
</p>
